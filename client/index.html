<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Car Management App</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center my-4">
            <h2 class="heading-section">Car Management App</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-end gap-3 mb-2">
            <div class="form-group">
              <label class="control-label my-1" for="search-global">Global Search</label>
                <input id="globalFilterInput" class="form-control" name="search-global" />
            </div>
            <div class="form-group">
              <label class="control-label my-1" for="search-plate">Search a plate</label>
                <input id="plateFilterInput" class="form-control" name="search-plate" />
            </div>
            <div class="form-group">
              <label class="control-label my-1" for="search-brand">Search a brand</label>
                <input id="brandFilterInput" class="form-control" name="search-brand" />
            </div>
            <div class="form-group">
              <label class="control-label my-1" for="category-filter">Select Category</label>
                <select id="categorySelector" class="form-control" name="category-filter">
                  <option selected value="">All</option>
                  <option value="SEDAN">Sedan</option>
                  <option value="HATCHBACK">Hatchback</option>
                  <option value="STATION">Station</option>
                  <option value="CABRIO">Cabrio</option>
                  <option value="SUV">Suv</option>
                </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="table-wrap">
              <table
                id="car-table"
                class="table table-bordered table-dark table-hover"
              >
                <thead>
                  <tr>
                    <th>Categories</th>
                    <th>Brand</th>
                    <th>Series</th>
                    <th>Year</th>
                    <th>Color</th>
                    <th>Km</th>
                    <th>Engine Capacity</th>
                    <th>Plate</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 text-center my-4">
            <!-- add car modal button -->
            <button
              data-toggle="modal"
              data-target="#addCarModal"
              class="btn btn-secondary btn-lg"
              onclick="handleAddCarModal()"
            >
              Add Car
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="addCarModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="addCarModal"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                     Add Car
                    </h5>
                  </div>
                  <div class="modal-body">
                    <form id="save-car-form" class="form-horizontal text-start" action="#">
                        <div class="form-group">
                            <label class="control-label my-1" for="categories">Categories:</label>
                              <select class="form-control" name="categories" required>
                                <option value="SEDAN">Sedan</option>
                                <option value="SEDAN">Sedan</option>
                                <option value="HATCHBACK">Hatchback</option>
                                <option value="STATION">Station</option>
                                <option value="CABRIO">Cabrio</option>
                                <option value="SUV">Suv</option>
                              </select>
                        </div>
                        <div class="form-group">
                          <label class="control-label my-1" for="brand">Brand:</label>
                            <input
                              type="text"
                              class="form-control"
                              name="brand"
                              placeholder="Enter brand"
                              required
                            />
                        </div>
                        <div class="form-group">
                          <label class="control-label my-1" for="series">Series:</label>
                            <input
                              type="text"
                              class="form-control"
                              name="series"
                              placeholder="Enter series"
                              required
                            />
                        </div>
                        <div class="form-group">
                          <label class="control-label my-1" for="year">Year:</label>
                            <input
                              type="number"
                              class="form-control"
                              name="year"
                              placeholder="Enter year"
                              required
                              min="1950"
                              max="2022"
                              minlength="4"
                              maxlength="4"
                            />
                        </div>
                        <div class="form-group">
                          <label class="control-label my-1" for="color">Color:</label>
                            <input
                              type="text"
                              class="form-control"
                              name="color"
                              placeholder="Enter color"
                              required
                            />
                        </div>
                        <div class="form-group">
                          <label class="control-label my-1" for="km">Km:</label>
                            <input
                              type="number"
                              class="form-control"
                              name="km"
                              placeholder="Enter km"
                              required
                              min="0"
                              max="999999"
                              minlength="1"
                              maxlength="6"
                            />
                          <div class="form-group">
                            <label class="control-label my-1" for="engineCapacity">Engine Capacity (cc):</label>
                              <input
                                type="number"
                                class="form-control"
                                name="engineCapacity"
                                placeholder="Enter Engine Capacity"
                                required
                                min="999"
                                max="8500"
                                minlength="3"
                                maxlength="4"
                              />
                        </div>
                        <div class="form-group">
                            <label class="control-label my-1" for="plate">Plate:</label>
                              <input
                                type="text"
                                class="form-control"
                                name="plate"
                                placeholder="Ex: 07 EA 999"
                                pattern="^(0[1-9]|[1-7][0-9]|8[01])((\s?[A-Z]\s?)(\d{4,5})|(\s?[A-Z]{2}\s?)(\d{3,4})|(\s?[A-Z]{3}\s?)(\d{2,3}))$"
                                required
                              />
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 ">
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Add</button>
                              </div>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./requests.js"></script>
  <script src="./main.js"></script>
</html>
